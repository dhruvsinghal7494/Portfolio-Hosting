<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhruv-Personal Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }
      body {
        background-color: rgb(0, 0, 33);
        color: white;
      }
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 80px;
        background-color: rgb(6, 6, 61);
      }
      nav ul {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      nav ul li {
        list-style: none;
        margin: 0 24px;
      }
      nav ul li a{
        color: white;
        text-decoration: none;
      }
      nav ul li a:hover{
        color: rgb(148, 148, 243);
        font-size: 1.03rem;
      }
      .left {
        font-size: 1.5rem;
      }
      .firstSection {
        font-size: 2.5rem;
        display: flex;
        justify-content: space-around;
        margin: 30px;
      }
      .leftSection {
        margin: 120px 10px 0 28px;
        text-align: center;
      }
      .firstSection rightSection {
        width: 30%;
      }
      .rightSection img {
        margin: 18px 49px 0px 61px;
        width: 75%;
      }
      .leftSection i{
        font-size: 1.8rem;
      }
      .purple{
        color: rgb(155, 83, 223);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">Dhruv's Portfolio</div>
        <div class="right">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Services</a></li>
            <li><a href="/">Projects</a></li>
            <li><a href="/">Contact me</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="firstSection">
        <div class="leftSection">
          Hi, I am <b class="purple">Dhruv</b> and
          <div>
            <i> I am a Web Developer, Software Developer, Finance Enthusiast, Maths
            Tutor. </i>
          </div>
        </div>
        <div class="rightSection">
          <img src="bg.png" alt="Developer" />
        </div>
      </section>
    </main>
  </body>
</html>
