<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhruv-Personal Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }
      body {
        background-color: rgb(0, 0, 33);
        color: white;
      }
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 80px;
        background-color: rgb(6, 6, 61);
      }
      nav ul {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      nav ul li {
        list-style: none;
        margin: 0 24px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
      }
      nav ul li a:hover {
        color: rgb(148, 148, 243);
        font-size: 1.03rem;
      }
      .left {
        font-size: 1.5rem;
      }
      .firstSection {
        font-size: 2.5rem;
        display: flex;
        justify-content: space-around;
        margin: 30px 0px;
      }
      .leftSection {
        width: 120%;
        margin: 80px 0px 0px 100px;
        /* text-align: center; */
      }
      .firstSection rightSection {
        width: 30%;
      }
      .rightSection img {
        /* margin: 34px -373px 0px 41px;
        width: 75%; */
        margin: -21px 0px 0px 264px;
        width: 50%;
      }
      .leftSection i {
        font-size: 1.8rem;
      }
      .purple {
        color: rgb(156, 71, 236);
      }
      #element {
        color: blueviolet;
      }
      #element i {
        font-size: 2rem;
      }
      main hr {
        border: 0px;
        background-color: white;
        height: 1.3px;
        margin: 0px 0 30px 36px;
      }
      .secondSection {
        max-width: 80%;
        margin: auto;
      }
      .secondSection h1 {
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">Dhruv's Portfolio</div>
        <div class="right">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Services</a></li>
            <li><a href="/">Projects</a></li>
            <li><a href="/">Contact me</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="firstSection">
        <div class="leftSection">
          Hi, I am <span class="purple">DHRUV</span> and
          <div>I am passionate</div>
          <span id="element">
            <!-- <i> I am a Web Developer, Software Developer, Finance Enthusiast, Maths
            Tutor. </i> -->
          </span>
        </div>
        <div class="rightSection">
          <img src="bg2.png" alt="Developer" />
        </div>
      </section>
      <hr />
      <section class="secondSection">
        <h1>Work Experiences</h1>
      </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- Setup and start animation! -->
    <script>
      var typed = new Typed("#element", {
        strings: [
          "<i>Web Developer,</i>",
          "<i>Software Developer,</i>",
          "<i>Finance Enthusiast,</i>",
          "<i>Maths Tutor.</i>",
        ],
        typeSpeed: 50,
      });
    </script>
  </body>
</html>
